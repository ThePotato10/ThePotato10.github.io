<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type='text/css' rel='stylesheet' href='pin.css'>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400&display=swap" rel="stylesheet">
        <script type='text/javascript' src='pin.js'></script>
        <title>Pin</title>
    </head>
    <body>
        <div class='widget-wrapper'>
            <div class='content'>
                <div class='info'>
                    <p>A simple PIN verifier and interface. The correct code is 365478</p>
                </div>
                <div id='show-code'>
                    <div id='digit1' class='code-digit'></div>
                    <div id='digit2' class='code-digit'></div>
                    <div id='digit3' class='code-digit'></div>
                    <div id='digit4' class='code-digit'></div>
                    <div id='digit5' class='code-digit'></div>
                    <div id='digit6' class='code-digit'></div>
                </div>
            </div>
            <div class='main'>
                <div class='number-key' id='key7' onclick='clickButton("key7")' data-number='7'>
                    <p class='important'>7</p>
                </div>
                <div class='number-key' id='key8' onclick='clickButton("key8")' data-number='8'>
                    <p class='important'>8</p>
                </div>
                <div class='number-key' id='key9' onclick='clickButton("key9")' data-number='9'>
                    <p class='important'>9</p>
                </div>
                <div class='number-key' id='key4' onclick='clickButton("key4")' data-number='4'>
                    <p class='important'>4</p>
                </div>
                <div class='number-key' id='key5' onclick='clickButton("key5")' data-number='5'>
                    <p class='important'>5</p>
                </div>
                <div class='number-key' id='key6' onclick='clickButton("key6")' data-number='6'>
                    <p class='important'>6</p>
                </div>
                <div class='number-key' id='key1' onclick='clickButton("key1")' data-number='1'>
                    <p class='important'>1</p>
                </div>
                <div class='number-key' id='key2' onclick='clickButton("key2")' data-number='2'>
                    <p class='important'>2</p>
                </div>
                <div class='number-key' id='key3' onclick='clickButton("key3")' data-number='3'>
                    <p class='important'>3</p>
                </div>
                <div class='number-key bottom' id='key0' onclick='clickButton("key0")' data-number='0'>
                    <p class='important'>0</p>
                </div>
                <div class='number-key bottom' id='keyX' onclick='pressBackButton()'>
                    <p class='important'>X</p>
                </div>
            </div>
        </div>
        <footer></footer>
    </body>
</html>
